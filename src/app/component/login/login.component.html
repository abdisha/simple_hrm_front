  <div class="login-container shadow">
      
          <div class="col-5  ml-auto mr-auto ">
               <div class="title">
          <h3 class="text-white">SIMP-HRM</h3>
      <h5 class="text-white">Simple Human Resource management system</h5>

              <P class="text-white">This is only for the demo purpose.</P>
          </div>
          </div>
    <mat-card class=" m-auto shadow rounded">
    <mat-card-header class="justify-content-center">
        <mat-card-title>LOGIN</mat-card-title>
        <mat-card-subtitle>Human Resources Management </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="">
        <div *ngIf="error!=null" class="alert alert-danger alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <strong>Authentication error!</strong> <br> {{error}}
        </div>
        <form (ngSubmit) = "onLoginClicked()" [formGroup]="loginForm">
        <div class="row m-2">
            
         <mat-form-field>
             <input matInput placeholder="Enter username" formControlName="username" type="text">
         </mat-form-field>
        </div>
        <div class="row m-2 ">        
            <mat-form-field>
             <input matInput placeholder="Enter password" formControlName="password" type="password">
             <mat-error>
                <div *ngIf="password.touched && password.dirty">
                    
                </div>
             </mat-error>
         </mat-form-field>
        </div>
        <div class="row m-2">
           <mat-select placeholder="Role" formControlName="role">
               
               <mat-option *ngFor="let item of list " [value]="item">{{item.roleName}}</mat-option>
           </mat-select>
        </div>
        <div class="row d-flex justify-content-center">
         <button type="submit"  mat-raised-button class="pl-3 pr-3" [disabled]="isLogging" color="accent">
             <i class="fa fa-sign-in" aria-hidden="true"> {{btnValue}}</i> </button>
       </div> 
       <div class="row m-2 justify-content-center">
            <button   class="btn-reg" mat-stroked-button color="primary" > <i class="fa fa-user" aria-hidden="true"></i> Register</button>
       </div>
    </form>
</mat-card-content>
   
</mat-card>
   
   
    </div>
